apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: devops-app
          image: 026090546767.dkr.ecr.us-east-1.amazonaws.com/finalrepo:latest1
          ports:
            - containerPort: 80
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://dbmysqlproject.cjo0kiusqwid.us-east-1.rds.amazonaws.com:3306/newdb
            - name: SPRING_DATASOURCE_USERNAME
              value: admin
            - name: SPRING_DATASOURCE_PASSWORD
              value: adminadmin
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
              value: org.hibernate.dialect.MySQL8Dialect
---
apiVersion: v1
kind: Service
metadata:
  name: devops-app-service
spec:
  type: LoadBalancer
  selector:
    app: devops-app
  ports:
    - port: 80
      targetPort: 80
